<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planner Virtual</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>Planner Virtual</h1>

  <!-- FORMULÁRIO DE METAS -->
  <section>
    <h2>Adicionar Meta</h2>
    <form id="form-meta">
      <input type="text" id="descricao" placeholder="Descrição da meta" required>
      <select id="categoria">
        <option value="financeiro">Financeiro</option>
        <option value="manutencao">Manutenção</option>
        <option value="saude">Saúde</option>
        <option value="estudos">Estudos</option>
      </select>
      <select id="periodo">
        <option value="semana">Semana</option>
        <option value="mes">Mês</option>
        <option value="ano">Ano</option>
      </select>
      <button type="submit">Adicionar Meta</button>
    </form>

    <div class="filtros">
      <label for="filtro-periodo">Período:</label>
      <select id="filtro-periodo">
        <option value="semana">Semana</option>
        <option value="mes">Mês</option>
        <option value="ano">Ano</option>
      </select>

      <label for="filtro-categoria">Categoria:</label>
      <select id="filtro-categoria">
        <option value="todas">Todas</option>
        <option value="financeiro">Financeiro</option>
        <option value="manutencao">Manutenção</option>
        <option value="saude">Saúde</option>
        <option value="estudos">Estudos</option>
      </select>

    </div>

    <h3>Lista de Metas</h3>
    <div id="lista-metas"></div>
  </section>

  <!-- FORMULÁRIO DE TAREFAS -->
  <section>
    <h2>Adicionar Tarefa</h2>
    <form id="form-tarefa">
      <input type="text" id="descricao-tarefa" placeholder="Descrição da tarefa" required>
      <select id="categoria-tarefa">
        <option value="financeiro">Financeiro</option>
        <option value="manutencao">Manutenção</option>
        <option value="saude">Saúde</option>
        <option value="estudos">Estudos</option>
      </select>
      <input type="time" id="hora-final-tarefa" required>
      <button type="submit">Adicionar Tarefa</button>
    </form>

    <div class="filtros">
      <label for="filtro-categoria-tarefa">Categoria:</label>
      <select id="filtro-categoria-tarefa">
        <option value="todas">Todas</option>
        <option value="financeiro">Financeiro</option>
        <option value="manutencao">Manutenção</option>
        <option value="saude">Saúde</option>
        <option value="estudos">Estudos</option>
      </select>


    </div>

    <h3>Lista de Tarefas</h3>
    <div id="lista-tarefas"></div>
  </section>

  <!-- SCRIPTS -->
  <script src="../js/tarefa.js"></script>       <!-- define Tarefa -->
  <script src="../js/plannerTarefa.js"></script> <!-- usa Tarefa -->
  <script src="../js/meta.js"></script>
  <script src="../js/planner.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
